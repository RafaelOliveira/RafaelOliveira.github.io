<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Assignment 1</title>
<style>
	td {
		padding-right: 15px;
	}
</style>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../common/webgl-utils.js"></script>
<script type="text/javascript" src="../common/initShaders.js"></script>
<script type="text/javascript" src="../common/MV.js"></script>
<script type="text/javascript" src="assignment1.js"></script>
</head>   

<body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
<form>
	<table>
		<tr>
			<td>
				Subdivisions: <span id="subdivisionsLabel">5</span><br />
				<input type="range" id="subdivisionsInput" min="0" max="7" value="5" oninput="changeSubdivisions()">
			</td>
			<td>
				Angle:
				<input type="number" id="angleInput" min="0" max="360" value="25" oninput="changeAngle()">
			</td>
			<td>
				Gasket:
				<input type="checkbox" id="gasketInput" onchange="changeTriangleType()">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
